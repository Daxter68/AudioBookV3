<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Audiobook Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel ="icon" type="image/x-icon" href="Favicon.png">
</head>
<body>
    <div id="app">
        <div class="player-container">
            <div class="player-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="headphones-icon"><path d="M3 18v-6a9 9 0 0 1 18 0v6"></path><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path></svg>
                <h1>Futuristic Audiobook Player</h1>
            </div>

            <div class="file-selection">
                <label for="audioFiles">Select Audiobooks:</label>
                <input type="file" id="audioFiles" accept=".mp3, .m4b, .mkb" multiple>
            </div>

            <div id="playlist-container" class="playlist-container">
                <h2>Playlist</h2>
                <ul id="playlist"></ul>
            </div>

            <div id="audio-player" class="audio-player" style="display: none;">
                <canvas id="visualizer"></canvas>
                <audio id="audio-element">
                    Your browser does not support the audio element.
                </audio>
                <div class="custom-controls">
                    <div class="playback-controls">
                        <button id="rewind" class="control-button">‚è™</button>
                        <button id="play-pause" class="control-button">‚ñ∂Ô∏è</button>
                        <button id="forward" class="control-button">‚è©</button>
                    </div>
                    <div class="progress-controls">
                        <span id="current-time">0:00</span>
                        <input type="range" id="seek-slider" min="0" value="0" step="1">
                        <span id="duration">0:00</span>
                    </div>
                    <div class="volume-control">
                        <span id="volume-icon">üîä</span>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
            </div>

            <div class="file-input">
                <label for="background-image">Change Background Image</label>
                <input type="file" id="background-image" accept="image/*">
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2024 Futuristic Audiobook Player. Immerse yourself in the future of listening.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
